<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <!-- Containers for the sketches -->
        <div id="container1"></div>
        <div id="container2"></div>
        <button id="pause-resume">Pause</button>
        <div id="controls">
          <label for="bar-num-slider">Number of Bars:</label>
          <input type="range" id="bar-num-slider" min="1" max="100" value="25"><br>
        
          <label for="bar-w-min-slider">Minimum Bar Width:</label>
          <input type="range" id="bar-w-min-slider" min="0" max="1" step="0.01" value="0.05"><br>
        
          <label for="bar-w-max-slider">Maximum Bar Width:</label>
          <input type="range" id="bar-w-max-slider" min="0" max="1" step="0.01" value="0.6"><br>
        </div>
    </main>
    <!-- Sketch files -->
    <script src="sketch1.js"></script>
    <script src="sketch2.js"></script>
    <!-- Main file to instantiate sketches -->
    <script src="main.js"></script>
</body>
</html>
